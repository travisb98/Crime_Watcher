<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">




  <!-- page name from flask  -->
  <title>{{ page_name }}</title>
  <!-- boot strap  -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- d3  -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.9.7/d3.min.js"></script>
  <!-- jquery  -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- leaflet css  -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
  integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
  crossorigin="" />


  <!-- css  -->
  <link rel="stylesheet" href="./static/css/style.css">

</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #f56856">
    <a class="navbar-brand" href="#">Minneapolis Crime Watcher</a>
  </nav>

  <br>
  <br>


  <div class="container">

    <div class ='row'>
      <button id ='button' type="button" class="btn btn-primary">{{ button_name }}</button>
    </div>



    <div class="row">
      <p class="center">Your Saftey score is {{ text }} </p>

    </div>

    <div class= "row" id="severity_gauge">
      <img src="https://i.stack.imgur.com/Z7Qk4.png" alt="Chart Here" class="center">
    </div>

    <div class="row">
        <p class="center">Safety of current surrounding area</p>
    </div>


    <div class="row" id="heat_map">
        <img src="https://3kpnuxym9k04c8ilz2quku1czd-wpengine.netdna-ssl.com/wp-content/uploads/2017/11/map-race-minneapolis-CU-768x627.jpg" alt="Chart Here" class="center">
    </div>

    <div class="row">
      <p class="center">List of Crimes in your area</p>
    </div>

    <div class="row">
      <ul class='center'>
        {% for name in list %}
        <li>{{name}}</li>
        {% endfor %}
      </ul>

    </div>

  </div>


  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
  integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
  crossorigin=""></script>
  
 <!-- main javascript file -->
  <script src="./static/js/main.js" type = "text/javascript"></script>




</body>

</html>
